<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
<!--    CSS ref-->
    <link rel="stylesheet" type="text/css" href="/css/styles.css" />

<!--    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>-->
</head>
<body>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
    <!-- Image and text -->

    <div id="navbar"></div>

<div class="container my-2">
    <div class="card">
        <div class="card-body">
            <div th:if="${matchInteract.feedback} == true">
                <div class="alert alert-info" role="alert" >
                    <p5 th:text="${matchInteract.getMessage()}">matchInteract Message.</p5>
                </div>
            </div>
            <div th:switch="${matches}" class="container my-5">
                <p class="my-5">
                    <a href="/matches/create_match_page" class="btn btn-primary"><i
                            class="fas fa-user-plus ml-2"> Create a new match</i></a>
                </p>
                <div class="col-md-12">
                    <h2 th:case="null">No matches!</h2>
                    <div th:case="*">
                        <table class="table table-striped table-responsive-md">
                            <thead>
                            <tr>
                                <th>Name</th>
                                <th>Sport</th>
                                <th>Participants</th>
                                <th>Date</th>
                                <th>Hour</th>
                                <th>Location</th>
                                <th>Owner</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="match : ${matches}">
                                <td th:text="${match.name}"></td>
                                <td th:text="${match.sportName}"></td>
                                <td th:text="${match.numberOfParticipants}"></td>
                                <td th:text="${match.date}"></td>
                                <td th:text="${match.hour}"></td>
                                <td th:text="${match.location}"></td>
                                <td> <a th:href="@{/inspect/{id}/user/(id=${match.getOwnerID()})}" th:text="${match.ownerName}"></a></td>
                                <td><a th:href="@{/inspect/{id}/match/(id=${match.getId()})}" class="btn btn-info" >
                                    Details</a></td>

                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
    <script th:inline="javascript">
        /*<![CDATA[*/
            const mainUser = /*[[${mainUser.getName()}]]*/ 'mainUser';
        /*]]>*/
    </script>
    <script src="/js/app.js"> </script>
</body>
</html>
