<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <style>
        img {
            position: relative;
            left: 50px;
            /*top: 150px;*/
            width: 20rem
        }
    </style>

</head>
<body>
<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>

<div class="container my-5">

    <div class="row">
        <p></p>
        <div class="col-md-4">
            <img class="img-responsive" src="../static/images/Logo.PNG" th:src="@{/images/Logo.PNG}"/>
        </div>
        <div class="col-md-5">
            <p></p>
            <h1>Password recovery</h1>
            <p2>Write your email address below and receive back your login credentials</p2>
            <p> </p>
            <form method="post" action="/send_email" th:object="${emailForm}" th:if="${account.getPosition()} != 2">
                <div class="form-group col-md-8" >
<!--                    <input type="hidden" th:field="*{name}" id="name" value="name">-->

                    <label for="email" class="col-form-label">Email</label>
                    <input type="text" autocomplete="off" th:field="*{email}" class="form-control" id="email" th:errorclass="'form-control is-invalid'">
                    <div class="invalid-feedback" th:if="${#fields.hasErrors('email')}">
                        <ul>
                            <li th:each="err : ${#fields.errors('email')}" th:text="${err}"></li>
                        </ul>
                    </div>
                </div>
                <p> </p>
                <div>
                    <input type="submit" class="btn btn-primary" value="Send Mail">
                </div>
            </form>
            <p></p>
            <a type="button" href="/" class="btn btn-secondary" value="Back to login page">Back to login page</a>

            <p></p>
            <div th:if="${account.feedback} == true">

            <div th:if="${account.getPosition()} == 1">
                <div class="alert alert-danger" role="alert" >
                    <p5 th:text="${account.getMessage()}">Error.</p5>
                </div>
            </div>
            <div th:if="${account.getPosition()} == 2">
                <div class="alert alert-primary" role="alert" >
                    <p5 th:text="${account.getMessage()}">Success!</p5>
                </div>
            </div>
            </div>
        </div>
        <div class="col-md-2">

        </div>
    </div>

</div>
</body>
</html>
