<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    <!--    CSS ref-->
    <link rel="stylesheet" type="text/css" href="/css/styles.css" />

</head>
<body>
<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
<!-- Image and text -->

<div id="navbar"></div>

<div class="container my-2">
    <div class="row">
        <div class="col-md-3">
        </div>
        <div class="col-md-6" th:object="${userInspected}">
            <div class="card">
                <div class="card-body">
                    <h2 style="text-align: center">User Details</h2>
                    <p></p>
                    <p style="font-weight: bold">Name: </p>
                    <p th:text="${userInspected.name}">Name</p>
                    <p style="font-weight: bold">Email: </p>
                    <p th:text="${userInspected.email}">Email</p>
                    <p style="font-weight: bold">Favourite Sports: </p>
                    <ul th:each="sport : ${userInspected.favouriteSports}">
                        <li th:text="${sport}"></li>
                    </ul>
                    <p style="font-weight: bold">Participating Matches: </p>
                    <ul th:each="match : ${userInspected.participatingMatches}">
                        <li><a th:href="@{/inspect/{id}/match/(id=${match.getId()})}" th:text="${match.name}"
                        ></a></li>
                    </ul>
                    <div class="col-md-3" >
                        <a type="button" href="/" class="btn btn-secondary" value="Back to matches list">Go back</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
</div>
<script th:inline="javascript">
        /*<![CDATA[*/
            const mainUser = /*[[${mainUser.getName()}]]*/ 'mainUser';
        /*]]>*/
    </script>
<script src="/js/app.js"> </script>
</body>
</html>
